<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header> 
     
    <div class="score-container">
        <div class="user">USER</div>
        <div class="score-box">
            <span id="user-score"></span>
            <span>VS</span>
            <span id="comp-score"></span>
        </div>
        <div class="comp">COMP</div>
    </div>

    <section>
        <h2>Choose your tool</h2>
        
    </section>

    <div class="game-section" id="game-section">
        <div class="tool-section">
            <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>
    </div>

    <button id="reset">RESET</button>

    <script src="app.js"></script>
</body>
</html>
